<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Localisations</title>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="getLocation()">Partager ma Position</button>
    <div id="map"></div>

    <script>
        const firebaseUrl = 'https://https://nouhoum-615e9-default-rtdb.firebaseio.com/locations.json'; // Remplace par ton URL Firebase

        // Fonction pour obtenir la localisation de l'utilisateur
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const long = position.coords.longitude;
                        envoyerLocalisation(lat, long);
                        alert('Position envoyée avec succès !');
                    },
                    () => alert('Impossible de récupérer la localisation.')
                );
            } else {
                alert('La géolocalisation n\'est pas supportée par ce navigateur.');
            }
        }

        // Fonction pour envoyer la localisation à Firebase
        function envoyerLocalisation(lat, long) {
            fetch(firebaseUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    latitude: lat,
                    longitude: long,
                    timestamp: new Date().toISOString(),
                }),
            }).catch(error => console.error('Erreur:', error));
        }

        // Initialisation de la carte Google Maps
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: { lat: 0, lng: 0 }, // Centrage initial de la carte
            });

            // Récupérer les localisations depuis Firebase et les afficher
            fetch(firebaseUrl)
                .then(response => response.json())
                .then(data => {
                    for (let key in data) {
                        const location = data[key];
                        const marker = new google.maps.Marker({
                            position: {
                                lat: location.latitude,
                                lng: location.longitude,
                            },
                            map: map,
                        });
                    }
                })
                .catch(error => console.error('Erreur lors de la récupération des données:', error));
        }
    </script>

    <!-- Charger l'API Google Maps -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRukSVvjPEcHkD-CYrVXULRGKPBvCSm-4&callback=initMap">
    </script>

</body>
</html>
